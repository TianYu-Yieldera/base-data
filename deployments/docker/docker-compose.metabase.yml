version: '3.8'

services:
  metabase:
    image: metabase/metabase:v0.48.0
    hostname: metabase
    container_name: base-data-metabase
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: postgres
      JAVA_OPTS: "-Xmx2g"
    volumes:
      - metabase-data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - base-data-network

volumes:
  metabase-data:

networks:
  base-data-network:
    external: true
