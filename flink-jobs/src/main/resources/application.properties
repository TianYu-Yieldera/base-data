# Flink Jobs Configuration
# Override via command line: --kafka.brokers localhost:9092

# Kafka Configuration
kafka.brokers=kafka:29092
schema.registry.url=http://schema-registry:8081

# ClickHouse Configuration
clickhouse.host=clickhouse
clickhouse.port=8123
clickhouse.database=base_data

# Job Configuration
parallelism=4
checkpoint.interval.ms=60000

# Risk Processor Job
risk.debounce.window.ms=60000

# Token Flow Job
tokenflow.window.hours=1
tokenflow.allowed.lateness.minutes=5

# DQ Monitor Job
dq.window.size.minutes=1
dq.slide.size.seconds=30
dq.zscore.threshold=3.0
