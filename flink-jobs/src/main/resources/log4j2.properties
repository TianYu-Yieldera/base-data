# Log4j2 configuration for Flink jobs
rootLogger.level=INFO
rootLogger.appenderRef.console.ref=ConsoleAppender

appender.console.name=ConsoleAppender
appender.console.type=Console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{1}:%L - %m%n

# Flink logging
logger.flink.name=org.apache.flink
logger.flink.level=INFO

# Kafka logging
logger.kafka.name=org.apache.kafka
logger.kafka.level=WARN

# ClickHouse logging
logger.clickhouse.name=com.clickhouse
logger.clickhouse.level=INFO

# Application logging
logger.basedata.name=com.basedata
logger.basedata.level=DEBUG
