chain:
  rpc_url: "https://sepolia.base.org"
  ws_url: "wss://sepolia.base.org"
  chain_id: 84532
  confirmation_depth: 6
  block_time: "2s"

kafka:
  brokers:
    - "localhost:9092"
  schema_registry: "http://localhost:8081"
  topics:
    blocks: "base.blocks"
    aave_events: "base.aave.events"
    transfers: "base.erc20.transfers"
    positions: "base.positions.snapshot"
    prices: "market.prices"
    risk_alerts: "alerts.risk"
  producer:
    batch_size: 100
    batch_timeout: "100ms"
    max_retries: 3
    required_acks: 1
    compression_type: "snappy"

clickhouse:
  host: "localhost"
  port: 9000
  database: "base_data"
  username: "default"
  password: ""

postgres:
  host: "localhost"
  port: 5432
  database: "base_data"
  username: "postgres"
  password: "postgres"
  ssl_mode: "disable"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

metrics:
  enabled: true
  port: 9091
  path: "/metrics"

indexer:
  block:
    enabled: true
    start_block: 0
    batch_size: 100
    poll_interval: "1s"
  event:
    enabled: true
    start_block: 0
    batch_size: 1000
    poll_interval: "1s"
  position:
    enabled: true
    active_poll_interval: "30s"
    inactive_poll_interval: "5m"
    high_risk_poll_interval: "10s"
    batch_size: 50
  price:
    enabled: true
    poll_interval: "10s"
    staleness_max: "1h"

contracts:
  aave_pool: "0xA238Dd80C259a72e81d7e4664a9801593F98d1c5"
  aave_data_provider: "0x2d8A3C5677189723C4cB8873CfC9C8976FDF38Ac"
  chainlink_eth_usd: "0x4aDC67696bA383F43DD60A9e78F2C97Fbbfc7cb1"
  tracked_tokens:
    - "0x4200000000000000000000000000000000000006"
    - "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
  tracked_protocols:
    - "aave_v3"
